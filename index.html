<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat with Bot</title>
    <style>
      /* CSS styles for chat and conversation windows */
      .window {
          width: 50%;
          height: 400px;
          border: 1px solid black;
          overflow: auto;
          padding: 10px;
          float: left;
          box-sizing: border-box;  /* To include padding and border in element's width */
      }

      /* CSS styles for the input form */
      #input-form {
          display: flex;
          margin-top: 10px;
          clear: both;
      }

      #input-form input[type="text"] {
        flex: 1;
        margin-right: 10px;
      }

      #input-form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      #input-form input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      /* CSS styles for buttons */
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px 2px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
      }

      .button:hover {background-color: #3e8e41}

      .button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }

      footer {
        text-align: center;
        padding: 10px;
        font-size: small;
      }
    </style>
  </head>
  <body>
    <h1>Sobriety Coach</h1>
    <div id="chat-window" class="window"></div>
    <div id="conversations-window" class="window">
      <h2>Conversations</h2>
      <!-- Conversations will be loaded here -->
    </div>

    <form id="input-form">
      <input type="text" id="input-text" placeholder="Type your message here...">
      <input type="submit" value="Send">
    </form>
    <button class="button" id="new-conversation">New Conversation</button>
    <button class="button" id="login">Login/Sign-up</button>
    <button class="button" id="settings">Settings</button>

    <dialog id="login-dialog">
      <form id="login-form" method="dialog">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="passphrase">Passphrase:</label>
        <input type="password" id="passphrase" name="passphrase">
        <input type="submit" value="Login/Sign-up">
        <button id="close-button">Close</button>
      </form>
    </dialog>

    <!-- Your JavaScript code can be placed here -->

    <footer>
      <p>Please be aware this is a prototype demonstration of an artificial intelligence system. Use at your own risk - it is not intended to give medical or legal advice. AI systems are known to make up information.</p>
    </footer>

  </body>
</html>
